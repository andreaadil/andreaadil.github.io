<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width", initial-scale="1">
  <meta name="description" content="hub for fitness advice">
  <meta name="keywords" content="sports nutrition, excercise, training, mindfulness, mental health, health and wellbeing">
  <meta name="author" content="Andrea Adil">
  <title>Informed | Make it happen</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#8311b5">
  <meta name="msapplication-TileColor" content="#8311b5">
  <meta name="theme-color" content="#8311b5"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="playbackIcons()">
  <header>
    <div class="hero-image">
      <div class="container">
        <div id="top-nav-bar">
          <div id="site-logo">
            <a href="/" class="custom-logo-link" rel="home">
              <img class="logo-image" alt="informed-logo" src="img/logo-01.svg"></a>
          </div>
          <div id="top-menu">
            <nav class="top-nav">
              <ul>
                <li><a class="icon" onclick="navFunction()">
                    <i class="fa fa-bars"></i>
                  </a></li>
                <li><a href="/">Home</a></li>
                <li><a href="bmi">BMI Calcutor</a></li>
                <li class="current"><a href="meditate">Meditate</a></li>
                <li><a href="#openModal">Resources</a>
                  <div id="openModal" class="modalDialog">
                    <div>
                      <a href="#close" title="Close" class="close">X</a>
                      <nav id="modal-nav">
                        <ul>
                          <li class="no-style"><a href="https://ais.gov.au/nutrition" target=_blank>
                              <h3>Sports Nutrition</h3>
                            </a></li>
                          <li class="no-style"><a href="https://darebee.com/" target=_blank>
                              <h3>Training</h3>
                            </a></li>
                          <li class="no-style"><a href="https://healthengine.com.au/info/exercise-recovery" target=_blank>
                              <h3>Recovery</h3>
                            </a></li>

                        </ul>
                      </nav>
                    </div>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section id="meditate">
    <div class="timer">
      <p class="add-timer-text"></p>
      <form class="bmi-form med-form" method="get">
        <div class="flex-container">
          <div class="left-col">
            <input class="med-time leftv" onfocus="clearValue('left')" type="number" name="minutes" maxlength="2" value="30">
          </div>
          <div class="middle-col">
            <p>:</p>
          </div>
          <div class="right-col">
            <input class="med-time rightv" onfocus="clearValue('right')" type="number" name="seconds" maxlength="2" value="00">
          </div>
        </div>
      </form>
      <p class="medp">
        <button class="medbtn play" onclick="meditate()"><i class="fa fa-play"></i></button><button class="medbtn pause"><i class="fa fa-pause"></i></button><button class="medbtn stop"><i class="fa fa-stop"></i></button>
        </p>
</div>
  </section>

  <script src="index.js" charset="utf-8"></script>
</body>
