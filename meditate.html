  <section id="meditate">
    <div class="timer">
      <form class="bmi-form" method="get">
        <div class="flex-container">
          <div class="left-col">
            <input type="number" name="minutes" placeholder="30" maxlength="2">
          </div>
          <div class="middle-col">
            <p>:</p>
          </div>
          <div class="right-col">
            <input type="number" name="seconds" placeholder="00" maxlength="2">
          </div>
        </div>
      </form>
      <p class="medp">
        <button class="medbtn" onclick="meditate()"><i class="fas fa-play"></i></button><button class="medbtn" type="reset" name="button"><i class="fas fa-sync-alt"></i></button>
        </p>
</div>
  </section>
